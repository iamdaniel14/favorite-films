<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>favorite film</title>
  </head>
  <body>
    <header>
      <div id="header-container">
        <h1 id="header-title">Search for your favorite movie</h1>
      </div>
    </header>

    <main>
      <div id="movie-searched-container">
        <div id="display-container"></div>
      </div>
      <div id="search-container">
        <div id="my-form">
          <input id="search" type="search" placeholder="search keyword" onkeyup="findMovie()"  />
        
        </div>
        <template id="searched-container"></template>
      </div>
    </main>

    <script src="film.js"></script>
  </body>
</html>
